<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
        // 배열에 데이터 하나 추가하기
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.push('f');
        alert(li);

        // 배열에 데이터 여러개 추가하기
        li = li.concat('g', 'h', 'i');
        alert(li);

        //배열의 시작점에 원소 추가하기
        li.unshift('z');
        alert(li);
        </script>
    </body>
</html>
