<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            function get_members() {
                return ['hello', 'world', 'javascript'];
            }

            members = get_members();

            for(i = 0; i < members.length; i++) {
                document.write(members[i].toUpperCase());
                document.write('<br />');
            }
        </script>
    </body>
</html>
