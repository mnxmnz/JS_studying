<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            function Ultra() {}
            Ultra.prototype.ultraProp = true;

            function Super() {}
            Super.prototype = new Ultra();

            function Sub() {}
            Sub.prototype = new Super();

            var o = new Sub();
            console.log(o.ultraProp);

            //prototype chain
        </script>
    </body>
</html>
