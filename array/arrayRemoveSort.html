<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
        var li = ['a', 'b', 'c', 'd', 'e'];

        //배열의 첫번째 원소 제거
        li.shift();
        alert(li);

        //배열의 마지막 원소 제거
        li.pop();
        alert(li);

        //배열 오름차순 정렬
        li.sort();
        alert(li);

        //배열 내림차순 정렬
        li.reverse();
        alert(li);
        </script>
    </body>
</html>
