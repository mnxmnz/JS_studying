<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
        // 배열에 데이터 하나 추가하기
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.push('f');
        alert(li);

        // 배열에 데이터 여러개 추가하기
        li = li.concat('g', 'h', 'i');
        alert(li);

        // 배열의 시작점에 데이터 추가하기
        li.unshift('z');
        alert(li);

        // 배열의 중간에 데이터 추가하기
        // 배열에 추가할 특정 배열의 위치를 가르키는 index
        // index에서부터 제거될 원소들의 수 (0이면 아무것도 삭제하지 않음)
        // 이후 추가할 데이터 작성
        li.splice(1, 0, 'k', 'l', 'm', 'n', 'o', 'p');
        alert(li);
        </script>
    </body>
</html>
