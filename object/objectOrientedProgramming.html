<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            var grades = {
                'list' : {'hello': 30, 'world': 60, 'JS': 90},
                'show' : function() {
                    for(var name in this.list) {
                        document.write(name + ": " + this.list[name] + "<br />");
                    }
                }
            };

            grades.show();
        </script>
    </body>
</html>
