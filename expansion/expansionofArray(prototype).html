<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            Array.prototype.rand = function () {
                var index = Math.floor(this.length * Math.random());
                return this[index];
            }

            var arr = new Array("seoul", "gyeonggi", "incheon");

            alert(arr.rand());
        </script>
    </body>
</html>
