<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            var process = [
                function (input) {
                    return input + 10;
                }, //11
                function (input) {
                    return input * input;
                }, //121
                function (input) {
                    return input / 2;
                }, //60.5
            ];
            var input = 1;
            for (var i = 0; i < process.length; i++) {
                input = process[i](input);
            }
            alert(input);
        </script>
    </body>
</html>
