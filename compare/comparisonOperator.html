<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            //=== 일치 연산자
            alert(1 === "1"); //false, 데이터 타입이 다르기 때문임
            alert(1 == "1"); //true, 의미하는 바가 같기 때문임
            var a;
            alert(a);
            //undefined: 프로그래머가 의도하지 않은, 변수에 저장된 값이 없는 상황
            //null: 프로그래머가 의도한, 변수에 저장된 값이 없는 상황
        </script>
    </body>
</html>
